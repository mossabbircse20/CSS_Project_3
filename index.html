<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body style="background: linear-gradient(-180deg, black , rgb(146, 5, 5)); background-repeat: no-repeat;" >
    <!-- header -->
    <header>
        <div class="navbar">
                <img src="./assets/logo.png" alt="">
                <button>Sign in</button>
        </div>
    </header>
    <!-- herosection1-->
     <main>
        <div class="herosection1">
            <img src="./assets/herosection_bg.png" alt="">
            <div class="herosection1-icon">
                <i class="fa-solid fa-play"></i>
                <hr>
                <hr>
                <hr>
            </div>
            <div class="herosection1-input">
                <input type="text" name="" id="" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
        <div class="herosection2">
            <h1>Trending Now</h1>
            <div class="herosection2-movie">
                    <img src="./assets/movie1.png" alt="">
                    <img src="./assets/movie2.png" alt="">
                    <img src="./assets/movie3.png" alt="">
                    <img src="./assets/movie4.png" alt="">
                    <img src="./assets/movie5.png" alt="">
                    <img src="./assets/movie6.png" alt="">
                    <img src="./assets/movie7.png" alt="">
            </div>
        </div>
     </main>

</body>
</html>
